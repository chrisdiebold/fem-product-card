<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container center">
      <div class='card flex rounded'>
        <div class="flex-column">
          <img class='rounded-img' src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div id='product-info' class="flex-column bg-white">
          <div class="product-container">
            <p class="product-label">Perfume</p>
            <h1> Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

              <div class="price-container flex space p-bot-10">
                <span class="large-price">$149.99</span>
                <span class="small-price">$169.99</span>
              </div>
              <button class="cta-button p-top-10">
                <img src="./images/icon-cart.svg" alt="#">
                <span>Add to Cart</span>
              </button>
          </div>
         
        </div>
      </div>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
